<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>COVID-19 API</title>
</head>
<body>
    <video src="./assets/globe_background.mp4" autoplay loop playsinline muted></video>
    <div class="container title">
        <h1>The Latest COVID-19 Statistics</h1>
    </div>
    <div class="container dashboard">
          <div class="row gx-5">
    <div class="col">
        <div class="p-3 border bg-light world-wide">
            <h2>Global Statistics</h2>
            <hr/>
            <img class ="map" src="./assets/global_map.png" alt="global map">
            <div class="global-stats">
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">New Confirmed</p>
                    </div>
                    <div class="stat-value">
                        <p class="stat-number-value"></p>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">Total Confirmed</p>
                    </div>
                    <div class="stat-value">
                    </div>
                </div>  
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">New Deaths</p>
                    </div>
                    <div class="stat-value">
                    </div>
                </div>  
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">Total Deaths</p>
                    </div>
                    <div class="stat-value">
                    </div>
                </div>  
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">New Recovered</p>
                    </div>
                    <div class="stat-value">
                    </div>
                </div>  
                <div class="stat">
                    <div class="stat-title">
                        <p class="stat-title-text">Total Recovered</p>
                    </div>
                    <div class="stat-value">
                    </div>
                </div>
                <div class="date">
                    <div class="date-footer">
                        <p class="date-title">DATE:</p>
                    </div>
                    <div class="stat-value date-value">
                    </div>
                </div>
                      
            </div>
        </div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light nation-wide mb-5">
        <div class="search">
            <h2>National Statistics</h2>
            <hr/>
            <form>
            <input type="text" id="search-nation" class="search-nation" placeholder="Search for a Nation" required>
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
              </svg></button>
            </form>
          </div>
      </div>
      <div class="p-3 border bg-light nation-wide">
          <h3 class="national">Nation Selected: <span class="nation">N/A</span></h3>
        <div class="national-stats">
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">New Confirmed</p>
                </div>
                <div id= "new-confirmed" class="national-stat-value">
                </div>
            </div>
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">Total Confirmed</p>
                </div>
                <div id="total-confirmed" class="national-stat-value">
                </div>
            </div>  
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">New Deaths</p>
                </div>
                <div id="new-deaths"class="national-stat-value">
                </div>
            </div>  
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">Total Deaths</p>
                </div>
                <div id="total-deaths" class="national-stat-value">
                </div>
            </div>  
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">New Recovered</p>
                </div>
                <div id="new-recovered" class="national-stat-value">
                </div>
            </div>  
            <div class="stat">
                <div class="stat-title">
                    <p class="stat-title-text">Total Recovered</p>
                </div>
                <div id="total-recovered" class="national-stat-value">
                </div>
            </div>
            <div class="date">
                <div class="date-footer">
                    <p class="date-title">DATE:</p>
                </div>
                <div id = "national-date" class="national-stat-value date-value">
                </div>
            </div>
      </div>
    </div>
  </div>
</div>
<script src="./app.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
